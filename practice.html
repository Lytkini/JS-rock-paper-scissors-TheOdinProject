<body>
    <script>
        function add7(number) {
            return number += 7;
        }

        function multiply(num1, num2) {
            return num1*num2;
        }

        function capitalize(input) {
            let stringInput = String(input);

                stringInput = stringInput.toLowerCase();

            let firstChar = stringInput.charAt(0);

                firstChar = firstChar.toLocaleUpperCase();

                stringInput = stringInput.replace(stringInput.charAt(0), firstChar);

            return stringInput;
        }

        function lastLetter(input) {
            let stringInput = String(input);

            return stringInput.charAt(stringInput.length - 1);
        }

        console.log(add7(5));
        console.log(multiply(2, 7));
        console.log(capitalize("AJHGFJHF KJHKJH"));
        console.log(lastLetter("sdfkjh poiju khbd"))
        console.log(Math.floor(Math.random() * 3));
    </script>
